<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Setup | Tangible Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/setup.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-content">
                <div class="top-bar-left">
                    <h1 class="app-title">Tangible Map Setup</h1>
                </div>
                <div class="top-bar-actions">
                    <button id="open-project" class="btn-secondary">Open</button>
                    <div class="project-selector">
                        <select id="project-dropdown" class="project-dropdown">
                            <option value="">Select or create a project...</option>
                        </select>
                    </div>
                    <span id="save-status" class="status-badge" style="display: none">Unsaved</span>
                    <button id="new-project" class="btn-secondary">New Project</button>
                    <button id="save-server" class="btn-secondary">Save to Server</button>
                    <button id="download-config" class="btn-secondary">Download</button>
                    <button id="delete-project" class="btn-danger">Delete Project</button>
                </div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="project">Project Details</button>
            <button class="tab-btn" data-tab="maps">Maps & Layers</button>
            <button class="tab-btn" data-tab="questions">Survey Questions</button>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Project Details Tab -->
            <section class="tab-panel active" data-panel="project">
                <div class="panel-header">
                    <h2>Project Information</h2>
                    <span class="pill" id="project-pill">Project ID</span>
                </div>

                <div class="form-section">
                    <div class="form-row">
                        <label class="form-label">Project Name</label>
                        <input id="project-name" type="text" placeholder="e.g. Pilot with telecom students">
                    </div>
                    <div class="form-row">
                        <label class="form-label">Location</label>
                        <input id="project-location" type="text" placeholder="e.g. IP Paris Campus">
                    </div>
                    <div class="form-row">
                        <label class="form-label">Project ID</label>
                        <input id="project-id" type="text" placeholder="Auto-generated from name">
                    </div>
                </div>
            </section>

            <!-- Maps & Layers Tab -->
            <section class="tab-panel" data-panel="maps">
                <div class="panel-header">
                    <h2>Map Presets</h2>
                    <button id="add-map" class="btn-primary">Add Map Preset</button>
                </div>

                <div class="map-presets-grid" id="map-list"></div>

                <div class="map-editor" id="map-editor">
                    <div class="section-header">
                        <h3 id="selected-map-title">Select a map to edit</h3>
                        <div class="header-actions">
                            <span class="pill-small" id="selected-map-pill"></span>
                            <button id="delete-map" class="btn-text-danger">Delete Map</button>
                        </div>
                    </div>

                    <div class="form-section" id="map-detail-form">
                        <div class="form-row">
                            <label class="form-label">Map Name</label>
                            <input id="map-label" type="text" placeholder="e.g. Overview">
                        </div>
                        <div class="form-row">
                            <label class="form-label">Style URL</label>
                            <input id="map-style" type="text" placeholder="mapbox://styles/mapbox/light-v11">
                        </div>
                        <div class="form-grid-2">
                            <div class="form-row">
                                <label class="form-label">Center (lng, lat)</label>
                                <input id="map-center" type="text" placeholder="2.2, 48.714">
                            </div>
                            <div class="form-row">
                                <label class="form-label">Zoom</label>
                                <input id="map-zoom" type="number" step="0.1" min="0" max="22">
                            </div>
                            <div class="form-row">
                                <label class="form-label">Pitch</label>
                                <input id="map-pitch" type="number" step="1" min="0" max="85">
                            </div>
                            <div class="form-row">
                                <label class="form-label">Bearing</label>
                                <input id="map-bearing" type="number" step="1" min="-180" max="180">
                            </div>
                        </div>
                    </div>

                    <div class="layers-section">
                        <div class="section-header">
                            <h4>Layers to Load</h4>
                            <button class="btn-text" id="toggle-all-overlays">Toggle All</button>
                        </div>
                        <div id="overlay-items" class="layer-list"></div>
                    </div>
                </div>
            </section>

            <!-- Survey Questions Tab -->
            <section class="tab-panel" data-panel="questions">
                <div class="panel-header">
                    <h2>Survey Questions</h2>
                    <button id="add-question" class="btn-primary">Add Question</button>
                </div>

                <div class="questions-layout">
                    <div class="questions-list-section">
                        <div class="section-subheader">
                            <span class="eyebrow">Question Flow (Drag to Reorder)</span>
                        </div>
                        <div id="question-list" class="question-list"></div>
                    </div>

                    <div class="question-editor">
                        <div class="section-header">
                            <h3 id="selected-question-title">Select a question to edit</h3>
                            <button id="delete-question" class="btn-text-danger">Delete Question</button>
                        </div>

                        <div class="form-section" id="question-detail-form">
                            <div class="form-row full-width">
                                <label class="form-label">Question Text</label>
                                <input id="question-text" type="text" placeholder="Question text">
                            </div>
                            <div class="form-grid-2">
                                <div class="form-row">
                                    <label class="form-label">Interaction Type</label>
                                    <select id="question-type">
                                        <option value="text">Free text</option>
                                        <option value="single-choice">Single choice</option>
                                        <option value="multi-choice">Multiple choice</option>
                                        <option value="sticker">Stickers on map</option>
                                        <option value="drawing">Draw on map</option>
                                    </select>
                                </div>
                                <div class="form-row">
                                    <label class="form-label">Map View</label>
                                    <select id="question-map-preset">
                                        <option value="">Default</option>
                                    </select>
                                </div>
                            </div>
                            <div id="question-options-container" style="display:none;">
                                <div class="form-row full-width">
                                    <label class="form-label">Options (one per line)</label>
                                    <textarea id="question-options" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/setup.js') }}"></script>
</body>
</html>
