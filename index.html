<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IP Paris Map (Projector)</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; }
        #app-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
    <script src="src/maptastic/maptastic.min.js"></script>
</head>
<body>
    <iframe id="app-frame" src="app.html" allowfullscreen></iframe>
    <script>
        var configObject = {
            autoSave: false,
            autoLoad: false,
            layers: ["app-frame"]
        };
        // Initialize Maptastic
        window.onload = function() {
            Maptastic(configObject);
        };
    </script>
</body>
</html>
