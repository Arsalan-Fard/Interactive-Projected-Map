<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IP Paris Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>


    <script src="src/maptastic/maptastic.min.js"></script>

    <link href="src/style.css" rel="stylesheet">
</head>

<body>

    <div id="main_container">
        <div id="map"></div>
        <div id="toolbar">

            <div class="toolbar-row">
                <button id="btn-light" class="active">Light</button>
                <button id="btn-dark">Dark</button>
                <button id="btn-streets">Streets</button>
                <button id="btn-satellite">Satellite</button>
            </div>
            <div class="toolbar-row">
                <button class="draggable-source">Bus</button>
                <button class="draggable-source">Bicycle</button>
                <button class="draggable-source">Walk</button>
                <button class="draggable-source">Roads</button>
            </div>
            <div class="toolbar-row">
                <button class="draggable-source">A</button>
                <button class="draggable-source">B</button>
            </div>
            <div class="toolbar-row"></div>
            <div class="toolbar-row"></div>
            <div class="toolbar-row"></div>
            <div class="toolbar-row"></div>
            <div class="toolbar-row"></div>
            <div class="toolbar-row"></div>
        </div>
    </div>
    <script src="./src/maptastic/maptastic-init.js"></script>
    <script type="module" src="./src/main.js"></script>

</body>

</html>
