<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IP Paris Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>


    <script src="src/maptastic/maptastic.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        #main_container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex !important;
        }

        #map {
            position: relative;
            flex: 5;
            height: 100%;
        }

        #toolbar {
            flex: 1;
            background-color: #000;
            height: 100%;
            border-left: 1px solid #333;
            /* Optional: adds a subtle separator */
            display: flex;
            flex-direction: column;
            color: white;
            font-family: sans-serif;
        }

        .toolbar-row {
            flex: 1;
            border-bottom: 1px solid #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .toolbar-row:last-child {
            border-bottom: none;
        }

        .toolbar-row:first-child {
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .toolbar-row:first-child::before {
            content: '';
            position: absolute;
            inset: -2px;
            padding: 2px;
            background: conic-gradient(from var(--angle, 0deg),
                    transparent 0%,
                    transparent 25%,
                    rgba(255, 255, 255, 0.1) 30%,
                    rgba(255, 255, 255, 0.8) 35%,
                    white 37.5%,
                    rgba(255, 255, 255, 0.8) 40%,
                    rgba(255, 255, 255, 0.1) 45%,
                    transparent 50%,
                    transparent 100%);
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotate 3s linear infinite;
        }


        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes rotate {
            to {
                --angle: 360deg;
            }
        }

        .toolbar-row button {
            flex: 1;
            height: 100%;
            background: transparent;
            border: none;
            border-right: 1px solid #333;
            color: white;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            z-index: 1; /* Ensure clickable over animations */
        }

        .toolbar-row button:last-child {
            border-right: none;
        }

        .toolbar-row button.active {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .toolbar-row button:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .mapboxgl-ctrl-logo {
            display: none !important;
        }
    </style>
</head>

<body>

    <div id="main_container">
        <div id="map"></div>
        <div id="toolbar">
            <div class="toolbar-row">
                <button class="active">Show inputs</button>
                <button>Hide inputs</button>
            </div>
            <div class="toolbar-row">
                <button id="btn-light" class="active">Light</button>
                <button id="btn-dark">Dark</button>
                <button id="btn-streets">Streets</button>
                <button id="btn-satellite" >Satellite</button>
            </div>
            <div class="toolbar-row">
                <button class="draggable-source">Bus</button>
                <button class="draggable-source">Bicycle</button>
                <button class="draggable-source">Walk</button>
                <button class="draggable-source">Roads</button>
            </div>
            <div class="toolbar-row"></div>
            <div class="toolbar-row"></div>
            <div class="toolbar-row"></div>
            <div class="toolbar-row"></div>
            <div class="toolbar-row"></div>
            <div class="toolbar-row"></div>
            <div class="toolbar-row"></div>
        </div>
    </div>
    <script src="./src/maptastic/maptastic-init.js"></script>
    <script type="module" src="./src/main.js"></script>

</body>

</html>
